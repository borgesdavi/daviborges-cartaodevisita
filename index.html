<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davi Borges</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #212121;
      color: #fff;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    figure img {
      width: 300px;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    h1 {
      font-weight: 400;
      font-size: 2em;
    }

    h2 {
      font-weight: 100;
      font-size: 1.4em;
      color: #ccc;
    }

    hr {
      width: 150px;
      border: none;
      height: 1px;
      background-color: #fff;
      margin: 20px 0;
    }

    #social {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #social a {
      text-decoration: none;
    }

    #social i {
      background-color: #fff;
      color: #212121;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 2.5em;
      transition: transform 0.2s ease;
    }

    #social i:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 32px;
      font-size: 0.9em;
      color: #888;
    }


    /*Responsividade*/
    @media (max-width: 500px) {
      figure img {
        width: 200px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      #social i {
        width: 50px;
        height: 50px;
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <figure>
        <img src="img/davi.png" alt="Foto de Davi Borges" />
        <figcaption>
          <h1>Davi Borges</h1>
          <h2>Desenvolvedor Estudante</h2>
        </figcaption>
      </figure>
    </header>

    <hr/>

    <section id="social" aria-label="Links de contato">
      <a href="https://github.com/borgesdavi" target="_blank" title="GitHub">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://www.instagram.com/daaviborges10/" target="_blank" title="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
    </section>
  </main>
</body>
</html>
